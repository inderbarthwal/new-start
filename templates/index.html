<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content=""width="device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>MRI RESOLUTION UPGRADER</title>
</head>
<body>
<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">MRI</span>
    </a>
    <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-gray-900">Home</a>

    </nav>
    </button>
  </div>
</header>

<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="https://media.istockphoto.com/photos/head-xray-brain-in-mri-picture-id168715138?k=6&m=168715138&s=612x612&w=0&h=95AZ9m7P7QE858CYewiwz6Bt2Ozd58TEKlMsgX7xM4c=">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Investing in Quality Care</h1>
      <p class="mb-8 leading-relaxed">Serving all people through exemplary health care, education, research and community outreach.</p>
      <div>
        <form action="\Upload" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">
                Select your file...
            </label>
            <input type="file" name="file" id="imageUpload" accept=".nii, .jpg, .jpeg">
            <button type="submit" class="ml-4 inline-flex text-red-900 bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-500 rounded text-lg" id="btn-upload">Upload</button>
        </form>
    
        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>

        </div>
    </div>  
  </div>
</section>

</body>
</html>
